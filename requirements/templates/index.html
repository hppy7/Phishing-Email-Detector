<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Email Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Phishing Email Detection</h1>
        <form method="POST" action="/predict" class="mt-4">
            <div class="mb-3">
                <label for="email_text" class="form-label">Enter Email Text:</label>
                <textarea name="email_text" id="email_text" class="form-control" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>
        {% if prediction %}
        <div class="mt-4">
            <h4>Prediction Result:</h4>
            <p>Email: {{ email }}</p>
            <p class="alert alert-info">The email is classified as: <strong>{{ prediction }}</strong></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
